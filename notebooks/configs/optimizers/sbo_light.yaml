name: sbo
auto: light
num_threads: 1
params:
  # LM configurations (null = use main model)
  judge_lm: ollama_chat/qwen3:4b-instruct
  proposer_lm: ollama_chat/qwen3:4b-instruct
  critic_lm: ollama_chat/qwen3:4b-instruct

  # Core SBO parameters (lighter settings for faster iteration)
  num_candidates: 3  # Fewer candidates
  num_judge_samples: 2  # Fewer judge samples
  descent_param: 0.1

  # Sensitivity parameter Î»
  lambda_init: 1.0
  lambda_min: 0.1
  lambda_max: 10.0
  lambda_gamma: 0.3

  # Verifier parameters
  tau_margin: 0.5

  # Optimization control (shorter runs)
  max_iterations: 20
  max_null_steps: 3

  # LM sampling
  temperature: 0.7
  proposer_temperature: 0.7
  critic_temperature: 0.7

  # Tracking
  track_stats: true
